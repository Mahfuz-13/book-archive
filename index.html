<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center mt-5">Search Your Favourite Book</h1>
    </header>
    <main>
        <!-- Search Area -->
        <div class="input-group mb-3 mx-auto w-50">
            <!-- Search area -->
            <input id="input" type="text" class="form-control" placeholder="Search With Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- Search button -->
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="btn">Search</button>
        </div>
        <!-- Search Result -->
        <h4 class="text-center"> Result Found <span id="total-result">00</span></h4>
        <!-- Book Search Result -->
        <div id="div" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>
     <!-- JavaScript script file -->
    <script src="app.js"></script>
</body>
</html>
